server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: schedulify
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mysecretkey0123456789abcdefghijklmnopqrstuvwxyz}
  expiration: 86400000 # 24 hours in milliseconds

# Logging
logging:
  level:
    com.schedulify: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate: INFO

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha